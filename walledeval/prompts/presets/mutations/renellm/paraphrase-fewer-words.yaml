name: mutations/renellm/paraphrase-fewer-words
source: https://github.com/NJUNLP/ReNeLLM/blob/main/utils/prompt_rewrite_utils.py
type: prompt
template: |
  Rewrite the following sentences using no more than 6 words without changing the meaning. Give 1 rewritten candidate:

  $prompt
params:
  - name: prompt
    type: str